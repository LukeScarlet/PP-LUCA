<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnEZ</title>
  
  <link rel="icon" href="../../assets/Learn ez.png" type="image/png">
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

</head>
<body>
  <header>
  
    <img src="../../assets/Learn ez.png" alt="Logo do aplicativo" class="logo">

    <div class="topnav" id="myTopnav">
      <a href="../inicio/index.html">Página Inicial</a>
      <a href="../contato/index.html">Contato</a>
      <a href="../sobre/index.html">Sobre</a>
      <a href="../recomendacoes/index.html">Recomendações</a>

      <a href="../registro/registro.html">Registro</a>
      <a href="../login/index.html">Login</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <h1 class="h1">Chats</h1>
  
  </header>
  
  <main>

    <section class="container">

      <section class="login">
          <h2>Login</h2>
          <form class="login__form">
              <input type="text" class="login__input" placeholder="Seu nome" required />
              <button type="submit" class="login__button">Entrar</button>
          </form>
      </section>

      <section class="chat">
          <section class="chat__messages">
          
          </section>

          <form class="chat__form">
              <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
              <button type="submit" class="chat__button">
                  <span class="material-symbols-outlined">send</span>
              </button>
          </form>
      </section>

  </section> 

  </main>

  <script src="script.js"></script>
  
</body>
